<head>
  <title>CasparCGTimeCode</title>
</head>

<body>
    <details>
        <summary>Settings</summary>
        <form class="settings">
            <label for="address">IP Address</label>
            <input id="address" name="address" type="text" value="{{settings.address}}">
            <br>
            <label for="port">Port</label>
            <input id="port" name="port" type="number" value="{{settings.port}}">
            <br>
            <label for="channel">Caspar Video Channel</label>
            <input id="channel" name="channel" type="number" value="{{settings.channel}}">
            <br>
            <label for="layer">Caspar Video Layer</label>
            <input id="layer" name="layer" type="number" value="{{settings.layer}}">
            <br>
            <input id="start_osc" name="start_osc" type="button" value="StartOsc" class="btn {{osc_button_status.button_status}}">
            <div class="led led-yellow {{osc_led_status.led_status}}"></div>
        </form>

    </details>
    <h1>{{osc.oscTime}}</h1>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{osc.percentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{osc.percentage}}%;">
            <span class="sr-only">60% Complete</span>
        </div>
    </div>




</body>
